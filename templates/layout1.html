<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- For viewport interaction-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- shrink to fit? -->
      <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">.
    <!-- Link to .css file. After Bootsrap refference, in order to override it  -->
    <link href="/static/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>PAPYRIR</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row" id = "logo_title">
      <div class="col">
        <div class="text-center">
          <img src="static/img/logo2.png" width="20%" id= "icon">
        </div>
      </div>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
        {% endif %}
      {% endwith %}



    {% block content%}
    {% endblock%}

</div>


</body>

</html>
