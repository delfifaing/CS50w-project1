{% extends "layout.html" %}
{% block title%}
    Search
{% endblock%}

{% block content %}
<div class="row">
  <div class="col-6">
    <h3>What are you looking for? </h3>
    <form action="/search" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="book" placeholder="Book name, author, ISBN..."/>
        </div>
        <button class="btn btn-info" type="submit">Search</button>
    </form>
  </div>
  <div class="col-6">
    <h3 class='text-left'>{{ message }}</h3>
    <div class="list-group">
       {% for row in data %}
       <a href='/book_info/{{row.isbn}}' class="list-group-item">
          <h4>{{row.title}}</h4>
          <h6 class= 'float-left'>by {{row.author}}</h6>
          <h6 class='float-right'>isbn: {{row.isbn}}</h6>
          </a>
       {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
